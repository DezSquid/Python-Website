<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="Stuff/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #00d4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
        }

        #plinko-board {
            position: relative;
            width: 400px;
            height: 500px;
            margin: auto;
            background-color: #1a2b4c;
            border-radius: 10px;
            overflow: hidden;
        }

        .peg {
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
        }

        .slot {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #121212;
            font-weight: bold;
        }

        #drop-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #121212;
        }

        #drop-button:hover {
            background-color: #00aaff;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 10px;
            font-size: 1em;
            color: #00d4ff;
            background-color: transparent;
            border: 2px solid #00d4ff;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #00d4ff;
            color: #121212;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Stuff/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="slide-down">Plinko Game</h1>
        <div id="plinko-board" class="slide-down">
            <!-- Pegs will be inserted here dynamically -->
            <div class="slot" style="left: 20px;">10x</div>
            <div class="slot" style="left: 80px;">3x</div>
            <div class="slot" style="left: 140px;">1.6x</div>
            <div class="slot" style="left: 200px;">1.4x</div>
            <div class="slot" style="left: 260px;">1.1x</div>
            <div class="slot" style="left: 320px;">0.5x</div>
            <div class="slot" style="left: 380px;">1x</div>
        </div>
        <button id="drop-button" class="slide-down">Drop Ball</button>
        <div class="slide-down">
            <a href="other-things.html" class="back-button">Back to Other Things</a>
        </div>
    </div>
    <script>
        const board = document.getElementById('plinko-board');
        const dropButton = document.getElementById('drop-button');

        function createPegs() {
            const rows = 12;
            const cols = 9;
            const spacingX = board.offsetWidth / cols;
            const spacingY = board.offsetHeight / rows;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (row % 2 === col % 2) {
                        const peg = document.createElement('div');
                        peg.classList.add('peg');
                        peg.style.left = `${col * spacingX + spacingX / 2}px`;
                        peg.style.top = `${row * spacingY + spacingY / 2}px`;
                        board.appendChild(peg);
                    }
                }
            }
        }

        function dropBall() {
            const ball = document.createElement('div');
            ball.classList.add('peg');
            ball.style.left = `${board.offsetWidth / 2}px`;
            ball.style.top = `0px`;
            ball.style.backgroundColor = '#00d4ff';
            ball.style.transition = 'top 2s ease-out, left 2s ease-out';
            board.appendChild(ball);

            let posX = board.offsetWidth / 2;
            let posY = 0;
            const interval = setInterval(() => {
                posY += 20;
                const moveX = (Math.random() - 0.5) * 40;
                posX += moveX;
                posX = Math.max(Math.min(posX, board.offsetWidth - 20), 0);
                ball.style.top = `${posY}px`;
                ball.style.left = `${posX}px`;

                if (posY >= board.offsetHeight - 40) {
                    clearInterval(interval);
                }
            }, 100);
        }

        dropButton.addEventListener('click', dropBall);

        createPegs();
    </script>
</body>
</html>

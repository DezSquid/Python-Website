<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Things</title>
    <link rel="stylesheet" href="Stuff/styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Stuff/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="slide-down">Things</h1>
        <p class="slide-down">List of files in the Things folder:</p>
        <ul id="file-list" class="slide-down"></ul>
        <nav class="slide-down">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="repositories.html">Repositories</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="things.html">Things</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <script>
        // Simulated list of files in the Things folder
        const files = ['file1.txt', 'file2.pdf', 'file3.jpg'];

        // Function to display files in the list
        function displayFiles() {
            const fileList = document.getElementById('file-list');
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = file;
                fileList.appendChild(listItem);
            });
        }

        // Call the function to display files on page load
        window.onload = displayFiles;
    </script>
</body>
</html>

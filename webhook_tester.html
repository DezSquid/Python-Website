<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Discord Webhook Tester</title>
    <link rel="stylesheet" href="Stuff/styles.css">
    <script>
        function sendWebhook(event) {
            event.preventDefault();
            const webhookUrl = document.getElementById('webhook-url').value;
            const message = document.getElementById('message').value;

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Stuff/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="slide-down">Discord Webhook Tester</h1>
        <form onsubmit="sendWebhook(event)">
            <div class="form-group">
                <label for="webhook-url">Discord Webhook URL:</label>
                <input type="url" id="webhook-url" name="webhook-url" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
